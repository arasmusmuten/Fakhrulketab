<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام - فخرالکتاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Shabnam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8B5A2B;
            --secondary-color: #D4A76A;
            --accent-color: #FFD700;
            --dark-color: #3A2C1A;
            --light-color: #F5F5F5;
        }
        
        body {
            font-family: 'Shabnam', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #f0e6d2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--dark-color);
        }
        
        .luxury-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .luxury-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--primary-color));
        }
        
        .luxury-title {
            font-family: 'Lalezar', cursive;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        .luxury-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(139, 90, 43, 0.25);
            background-color: white;
        }
        
        .form-label {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .btn-luxury {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            border: none;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Lalezar', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(139, 90, 43, 0.3);
        }
        
        .btn-luxury:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 90, 43, 0.4);
            color: var(--accent-color);
        }
        
        .btn-home {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn-home:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .decoration-1 {
            top: -50px;
            right: -50px;
            font-size: 200px;
            color: var(--primary-color);
        }
        
        .decoration-2 {
            bottom: -50px;
            left: -50px;
            font-size: 200px;
            color: var(--secondary-color);
        }
        
        .form-group {
            position: relative;
            z-index: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        
        .input-with-icon {
            padding-right: 15px;
            padding-left: 45px !important;
        }
    </style>
</head>
<body dir="rtl">
    <div class="luxury-container">
        <!-- تزئینات پس‌زمینه -->
        <i class="fas fa-book-open decoration decoration-1"></i>
        <i class="fas fa-pen-fancy decoration decoration-2"></i>
        
        <h2 class="luxury-title">
            <i class="fas fa-crown" style="margin-left: 10px;"></i>
            ثبت‌نام در فخرالکتاب
        </h2>

        <!-- فرم ثبت‌نام -->
        <form>
            <div class="mb-4 form-group">
                <label for="username" class="form-label">نام کاربری</label>
                <div class="position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control input-with-icon" id="username" required placeholder="نام کاربری خود را وارد کنید">
                </div>
            </div>

            <div class="mb-4 form-group">
                <label for="email" class="form-label">ایمیل</label>
                <div class="position-relative">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control input-with-icon" id="email" required placeholder="example@example.com">
                </div>
            </div>

            <div class="mb-4 form-group">
                <label for="password" class="form-label">رمز عبور</label>
                <div class="position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control input-with-icon" id="password" required placeholder="رمز عبور قوی انتخاب کنید">
                </div>
            </div>

            <button type="submit" class="btn btn-luxury w-100">
                <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
                ثبت‌نام
            </button>
            
            <a href="index.html" class="btn btn-home">
                <i class="fas fa-home"></i>
                بازگشت به صفحه اصلی
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
