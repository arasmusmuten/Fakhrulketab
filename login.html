<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام - فخرالکتاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Shabnam&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">

    <div class="container py-5">
        <h2 class="text-center mb-4" style="font-family: 'B Titr', sans-serif;">ثبت‌نام در فخرالکتاب</h2>

        <!-- فرم ثبت‌نام -->
        <form>
            <div class="mb-3">
                <label for="username" class="form-label" style="font-family: 'B Titr', sans-serif;">نام کاربری</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" style="font-family: 'B Titr', sans-serif;">ایمیل</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" style="font-family: 'B Titr', sans-serif;">رمز عبور</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-warning w-100" style="font-family: 'B Titr', sans-serif;">ثبت‌نام</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
